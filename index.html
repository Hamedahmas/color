<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎉 Party Popper Effect</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #popper-container img {
      width: 150px;
      height: auto;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- ظرف عکس 🎉 -->
<div id="popper-container">
  <img id="popper" src="party-popper-static.png" alt="🎉 Popper">
</div>

<!-- بوم کنفتی -->
<canvas id="confetti-canvas"></canvas>

<!-- کتابخانه کنفتی -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const popperImg = document.getElementById('popper');

  popperImg.addEventListener('click', () => {
    const img = document.getElementById('popper');
    img.src = 'party-popper_1f389.gif'; // پخش گیف

    // بعد 1 ثانیه، بازگشت به حالت استاتیک
    setTimeout(() => {
      img.src = 'party-popper-static.png';
    }, 1000);

    // افکت کنفتی با کیفیت بالا
    const duration = 2500;
    const animationEnd = Date.now() + duration;
    const defaults = {
      startVelocity: 45,
      spread: 360,
      ticks: 90,
      zIndex: 1000,
      scalar: 1.4
    };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) {
        clearInterval(interval);
        return;
      }

      confetti({
        particleCount: 12,
        angle: randomInRange(55, 125),
        spread: 70,
        origin: { x: Math.random(), y: 0 },
        colors: ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'],
        ...defaults
      });
    }, 100);
  });
</script>

</body>
</html>
