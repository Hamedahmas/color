<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Party Popper Effect</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;

      overflow: hidden;
    }

    #popper {

      top: 0;
      left: 0;
      width: 100%;

      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- ØªØµÙˆÛŒØ± Ø§Ø³ØªØ§ØªÛŒÚ© Ø§ÙˆÙ„ÛŒÙ‡ -->
<img id="popper" src="party-popper-static.png" alt="ðŸŽ‰ Popper">

<!-- Ø§ÙÚ©Øª Ú©Ù†ÙØªÛŒ -->
<canvas id="confetti-canvas"></canvas>

<!-- Ú©ØªØ§Ø¨Ø®Ø§Ù†Ù‡ Ø§ÙÚ©Øª Ú©Ù†ÙØªÛŒ -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const popper = document.getElementById('popper');

  popper.addEventListener('click', () => {
    // Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ†ÛŒ Ø¨Ø§ Ú¯ÛŒÙ Ø¨Ø±Ø§ÛŒ Ù¾Ø®Ø´
    const newPopper = popper.cloneNode(true);
    newPopper.src = 'party-popper_1f389.gif'; // Ø´Ø±ÙˆØ¹ Ú¯ÛŒÙ
    popper.replaceWith(newPopper);

    // Ø¨Ø¹Ø¯ Ø§Ø² Û± Ø«Ø§Ù†ÛŒÙ‡ØŒ Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ ØªØµÙˆÛŒØ± Ø§Ø³ØªØ§ØªÛŒÚ©
    setTimeout(() => {
      const staticPopper = newPopper.cloneNode(true);
      staticPopper.src = 'party-popper-static.png';
      newPopper.replaceWith(staticPopper);
    }, 1000);

    // ðŸŽŠ Ø§ÙÚ©Øª Ú©Ù†ÙØªÛŒ Ù‚ÙˆÛŒ
    const duration = 2500;
    const animationEnd = Date.now() + duration;
    const defaults = {
      startVelocity: 45,
      spread: 360,
      ticks: 90,
      zIndex: 1000
    };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) {
        clearInterval(interval);
        return;
      }

      confetti({
        particleCount: 10,
        angle: randomInRange(55, 125),
        spread: 70,
        origin: { x: Math.random(), y: 0 },
        colors: ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'],
        scalar: 1.2, // Ø§Ù†Ø¯Ø§Ø²Ù‡ Ø¨ÛŒØ´ØªØ±
        ...defaults
      });
    }, 80);
  });
</script>

</body>
