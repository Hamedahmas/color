<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  #popper-wrapper {
    position: fixed;

<script>
  const popperImg = document.getElementById('popper');

  popperImg.addEventListener('click', () => {
    const img = document.getElementById('popper');
    img.src = 'party-popper_1f389.gif'; // Ù†Ù…Ø§ÛŒØ´ Ú¯ÛŒÙ

    setTimeout(() => {
      img.src = 'party-popper-static.png'; // Ø¨Ø±Ú¯Ø´Øª Ø¨Ù‡ Ø­Ø§Ù„Øª Ø§Ø³ØªØ§ØªÛŒÚ©
    }, 1000);

    // Ø§Ø¬Ø±Ø§ÛŒ Ú©Ù†ÙØªÛŒ
    const duration = 2500;
    const animationEnd = Date.now() + duration;
    const defaults = {
      startVelocity: 45,
      spread: 360,
      ticks: 90,
      zIndex: 1000,
      scalar: 1.4
    };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) {
        clearInterval(interval);
        return;
      }

      confetti({
        particleCount: 12,
        angle: randomInRange(55, 125),
        spread: 70,
        origin: { x: Math.random(), y: 0 },
        colors: ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'],
        ...defaults
      });
    }, 100);
  });
</script>
