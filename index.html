<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎉 Party Popper Effect</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #popper {
      width: 150px;
      height: auto;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- تصویر استاتیک اولیه -->
<img id="popper" src="party-popper-static.png" alt="🎉 Popper">

<!-- افکت کنفتی -->
<canvas id="confetti-canvas"></canvas>

<!-- کتابخانه افکت کنفتی -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const popper = document.getElementById('popper');

  popper.addEventListener('click', () => {
    // جایگزینی با گیف برای پخش
    const newPopper = popper.cloneNode(true);
    newPopper.src = 'party-popper_1f389.gif'; // شروع گیف
    popper.replaceWith(newPopper);

    // بعد از ۱ ثانیه، بازگشت به تصویر استاتیک
    setTimeout(() => {
      const staticPopper = newPopper.cloneNode(true);
      staticPopper.src = 'party-popper-static.png';
      newPopper.replaceWith(staticPopper);
    }, 1000);

    // 🎊 افکت کنفتی قوی
    const duration = 2500;
    const animationEnd = Date.now() + duration;
    const defaults = {
      startVelocity: 45,
      spread: 360,
      ticks: 90,
      zIndex: 1000
    };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) {
        clearInterval(interval);
        return;
      }

      confetti({
        particleCount: 10,
        angle: randomInRange(55, 125),
        spread: 70,
        origin: { x: Math.random(), y: 0 },
        colors: ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'],
        scalar: 1.2, // اندازه بیشتر
        ...defaults
      });
    }, 80);
  });
</script>

</body>
</html>
